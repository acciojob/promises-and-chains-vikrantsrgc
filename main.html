<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Eligibility Form</title>
</head>
<body>
  <h2>Check Voting Eligibility</h2>

  <form id="voteForm">
    <label for="name">Name:</label>
    <input type="text" id="name" /><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" /><br><br>

    <button type="submit" id="btn">Submit</button>
  </form>

  <p id="status" style="color: green; font-weight: bold;"></p>

  <script>
    const form = document.getElementById("voteForm");
    const statusMsg = document.getElementById("status");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Stop page refresh

      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);

      // Validation
      if (!name || isNaN(age) || age < 0) {
        alert("Please enter valid details.");
        return;
      }

      statusMsg.textContent = "Checking eligibility...";

      // Create promise
      const checkVotingEligibility = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (age > 18) {
            resolve(`Welcome, ${name}. You can vote.`);
          } else {
            reject(`Sorry ${name}, you aren't old enough.`);
          }
        }, 4000);
      });

      checkVotingEligibility
        .then((message) => {
          alert(message);
          form.reset(); // Clear form
        })
        .catch((error) => {
          alert(error);
          form.reset(); // Clear form
        })
        .finally(() => {
          statusMsg.textContent = ""; // Clear status message
        });
    });
  </script>
</body>
</html>
