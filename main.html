<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age and Voting Form</title>
  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      const age = document.getElementById('age').value;
      const name = document.getElementById('name').value;

      // Validation: Check if both fields are filled
      if (!age || !name) {
        alert('Please enter valid details.');
        return;
      }

      // Create a new promise based on the user's age
      const voteEligibility = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (parseInt(age) > 18) {
            resolve(`Welcome, ${name}. You can vote.`);
          } else {
            reject(`Oh sorry, ${name}. You aren't old enough.`);
          }
        }, 4000); // Simulate a delay of 4 seconds
      });

      // Handle promise resolution and rejection
      voteEligibility
        .then((message) => {
          alert(message); // Show success message if the user is eligible to vote
        })
        .catch((message) => {
          alert(message); // Show failure message if the user is not eligible to vote
        });
    }
  </script>
</head>
<body>
  <h1>Voting Eligibility Form</h1>
  <form id="voteForm" onsubmit="handleSubmit(event)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required>
    </div>
    <div>
      <button type="submit" id="btn">Submit</button>
    </div>
  </form>
</body>
</html>
