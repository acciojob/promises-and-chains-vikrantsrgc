<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Eligibility Form</title>
</head>
<body>
  <h2>Check Voting Eligibility</h2>

  <form id="voteForm">
    <label for="name">Name:</label>
    <input type="text" id="name" /><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" /><br><br>

    <button type="submit" id="btn">Submit</button>
  </form>

  <script>
    document.getElementById("voteForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from reloading page

      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);

      // Validation for empty inputs and age
      if (!name || isNaN(age) || age < 0) {
        alert("Please enter valid details.");
        return;
      }

      // Create a promise to simulate a delay
      const checkVotingEligibility = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (age >= 18) {
            resolve(`Welcome, ${name}. You can vote.`);
          } else {
            reject(`Sorry ${name}, you aren't old enough.`);
          }
        }, 4000); // 4 second delay
      });

      checkVotingEligibility
        .then((message) => alert(message))
        .catch((error) => alert(error));
    });
  </script>
</body>
</html>
